<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus</title>
</head>
<body>
<script>
(async () => {
    try {
        const response = await fetch('./loader.lua');
        if (!response.ok) throw new Error(`Could not load loader.lua: ${response.status}`);
        const text = await response.text();
        document.body.textContent = text;
    } catch (err) {
        document.body.textContent = err.message;
        console.error(err);
    }
})();
</script>
</body>
</html>
